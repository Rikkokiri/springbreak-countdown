<!DOCTYPE html>
<html id="bg">
<head>
  <title>Countdown</title>

  <meta charset="utf-8" />

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style/countdown.css" />

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

  <!-- jQuery -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <!-- JavaScript -->
  <script src="js/countdown.js" type="text/javascript"></script>
  <script src="js/dailycontent.js" type="text/javascript"></script>
  <script type="text/javascript">

    function init(){

      // Set a valid end date for the counter
      var countdownEnd = 'Sat Mar 4 2017 16:50:00 GMT-0600';

      var contentChange = 'Sat Mar 4 2017 24:00:00';
      var timeLeft = calculateRemainingTime(contentChange);
      var days = timeLeft.weeks * 7 + timeLeft.days - 2;
      setContent(days);

      //Call startCountdown providing it the end time and the id values of elements used for displaying the weeks, days, hours, minutes and seconds
      startCountdown(countdownEnd, "countdown-div", "countdown-weeks", "countdown-days", "countdown-hours", "countdown-minutes", "countdown-seconds");

    }

    document.addEventListener("DOMContentLoaded", init);

  </script>

</head>
<body>

    <div id="quote">
      <!-- The quote of the day is placed here -->
      <p id="quote-par"></p>
    </div>

    <div id="countdown-div">

      <div class="countdown-item">

        <span id="countdown-weeks" class="countdown-number"></span>
        <div class="time-unit">WEEKS</div>

      </div>

      <div class="countdown-item">

        <span id="countdown-days" class="countdown-number"></span>
        <div class="time-unit">DAYS</div>

      </div>

      <div class="countdown-item">

        <span id="countdown-hours" class="countdown-number" ></span>
        <div class="time-unit">HOURS</div>

      </div>

      <div class="countdown-item">

        <span id="countdown-minutes" class="countdown-number" ></span>
        <div class="time-unit">MINUTES</div>

      </div>

      <div class="countdown-item">

        <span id="countdown-seconds" class="countdown-number" ></span>
        <div class="time-unit">SECONDS</div>

      </div>

    </div>

</body>
</html>
