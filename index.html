<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>

  <meta charset="utf-8" />

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style/countdown.css" />

  <!-- FONTS -->

  <!-- JavaScript -->
  <script src="js/countdown.js" type="text/javascript"></script>
  <script>

    function init(){
      // Set a valid end date for the counter
      var countdownEnd = '2017-03-04T16:50';
      //Call startCountdown(countdownID, endtime);
      startCountdown(countdownEnd, "countdown-div", "countdown-days", "countdown-hours", "countdown-minutes", "countdown-seconds");

    }

    document.addEventListener("DOMContentLoaded", init);

  </script>

</head>
<body>

  <main>

    <div id="countdown-div">

      <div>
        <span id="countdown-days"></span>
        <div class="time-unit">DAYS</div>
      </div>

      <div>
        <span id="countdown-hours"></span>
        <div class="time-unit">HOURS</div>
      </div>

      <div>
        <span id="countdown-minutes"></span>
        <div class="time-unit">MINUTES</div>
      </div>

      <div>
        <span id="countdown-seconds"></span>
        <div class="time-unit">SECONDS</div>
      </div>

    </div>

  </main>

</body>
</html>
